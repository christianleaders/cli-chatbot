<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050509;
      --bg-elevated: #111318;
      --border-subtle: #2b2d36;
      --accent: #10a37f;
      --text-main: #f5f5f7;
      --text-muted: #a0a3aa;
      --user-bubble: #1f2933;
      --assistant-bubble: #111827;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top, #151823 0, #050509 55%);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 12px;
    }

    header {
      padding: 18px 4px 8px;
      text-align: left;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.01em;
    }

    .headline-wrap {
      flex: 0 0 auto;
      padding: 16px 4px 8px;
    }

    .headline {
      font-size: 28px;
      line-height: 1.2;
      font-weight: 700;
      color: #ffffff;
    }

    main {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px 4px 80px; /* extra bottom for input bar */
    }

    .empty-hint {
      margin-top: 40px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .user .bubble {
      background: linear-gradient(135deg, #202938, #111827);
      color: var(--text-main);
      border-bottom-right-radius: 6px;
    }

    .assistant .bubble {
      background: var(--assistant-bubble);
      border: 1px solid rgba(255, 255, 255, 0.03);
      color: var(--text-main);
      border-bottom-left-radius: 6px;
    }

    .message-meta {
      margin-top: 3px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .input-bar-outer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 8px 18px;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0.3),
        transparent
      );
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .input-bar {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 16, 24, 0.96);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: flex-end;
      padding: 8px 8px 8px 14px;
      backdrop-filter: blur(16px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
      gap: 8px;
    }

    .textarea-wrap {
      flex: 1;
      display: flex;
      align-items: center;
    }

    textarea {
      width: 100%;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-main);
      font: inherit;
      font-size: 15px;
      max-height: 120px;
      padding: 4px 0;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    button.send {
      flex: 0 0 auto;
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(16, 163, 127, 0.55);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
    }

    button.send:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    button.send:not(:disabled):active {
      transform: scale(0.96) translateY(1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .dot-loader {
      display: inline-flex;
      gap: 3px;
      align-items: center;
      justify-content: flex-start;
    }

    .dot-loader span {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #e5e7eb;
      opacity: 0.7;
      animation: pulse 1s infinite ease-in-out;
    }

    .dot-loader span:nth-child(2) {
      animation-delay: 0.15s;
    }

    .dot-loader span:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.5); opacity: 0.35; }
      40% { transform: scale(1); opacity: 1; }
    }

    @media (min-width: 768px) {
      .headline {
        font-size: 32px;
      }
      main {
        padding-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>CLI Assistant</header>

    <div class="headline-wrap">
      <div class="headline">What can I help with?</div>
    </div>

    <main id="chat">
      <div class="empty-hint">
        Ask anything about Christian Leaders Institute courses, degrees, and support.
      </div>
    </main>
  </div>

  <div class="input-bar-outer">
    <form id="chat-form" class="input-bar">
      <div class="textarea-wrap">
        <textarea
          id="message-input"
          rows="1"
          placeholder="Ask anything..."
        ></textarea>
      </div>
      <button type="submit" class="send" id="send-btn" disabled>
        Send
      </button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    // Auto-grow textarea
    function autoResize() {
      input.style.height = "auto";
      input.style.height = Math.min(input.scrollHeight, 120) + "px";
    }
    input.addEventListener("input", () => {
      autoResize();
      sendBtn.disabled = !input.value.trim();
    });

    function appendMessage(role, text, isTyping = false) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (isTyping) {
        const dots = document.createElement("div");
        dots.className = "dot-loader";
        dots.innerHTML = "<span></span><span></span><span></span>";
        bubble.appendChild(dots);
      } else {
        bubble.textContent = text;
      }

      msg.appendChild(bubble);
      chat.appendChild(msg);

      chat.querySelector(".empty-hint")?.remove();
      chat.scrollTop = chat.scrollHeight;

      return bubble;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      // Reset textarea
      input.value = "";
      autoResize();
      sendBtn.disabled = true;

      // User bubble
      appendMessage("user", text);

      // Assistant typing bubble
      const typingBubble = appendMessage("assistant", "", true);

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typingBubble.textContent = data.reply || "Sorry, I couldnâ€™t respond.";
      } catch (err) {
        typingBubble.textContent =
          "Oops, something went wrong. Please try again.";
      }

      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
