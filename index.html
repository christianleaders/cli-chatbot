<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #050509;
      color: #ffffff;
      min-height: 100vh;
    }

    .app {
      min-height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      padding: 32px 16px 16px;
      text-align: center;
    }

    .app-header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 16px;
    }

    .app-title {
      font-size: 22px;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      color: #a0a0a7;
      font-size: 18px;
      margin-top: 24px;
    }

    .chat {
      flex: 1;
      padding: 16px;
      padding-bottom: 8px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #0b84ff;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: #202123;
      color: #ffffff;
      border-bottom-left-radius: 4px;
    }

    .assistant.thinking .bubble {
      opacity: 0.7;
      font-style: italic;
    }

    .composer {
      position: sticky;
      bottom: 0;
      padding: 12px 12px calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(to top, #050509, rgba(5, 5, 9, 0.9), transparent);
    }

    .composer-inner {
      display: flex;
      align-items: flex-end;
      background: #1e1f23;
      border-radius: 9999px;
      border: 1px solid #2f3137;
      padding: 10px 10px 10px 16px;
    }

    textarea#message-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #ffffff;
      font-size: 16px; /* prevents iOS zoom */
      line-height: 1.4;
      resize: none;
      max-height: 120px;
      min-height: 20px;
      padding: 0;
    }

    textarea#message-input::placeholder {
      color: #7d7f86;
    }

    #send-btn {
      margin-left: 10px;
      flex-shrink: 0;
      border: none;
      border-radius: 9999px;
      padding: 8px 16px;
      background: #0b84ff;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    #send-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    @media (min-width: 768px) {
      .composer-inner {
        max-width: 720px;
        margin: 0 auto;
      }
      .chat {
        padding-inline: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <!-- Your logo, centered above title -->
      <img src="CL_Logo_Symbol_CMYK.png" alt="CLI Logo" />
      <div class="app-title">CLI Assistant</div>
      <div id="hero" class="hero">What can I help with?</div>
    </header>

    <main id="chat" class="chat"></main>

    <div class="composer">
      <form id="chat-form">
        <div class="composer-inner">
          <textarea
            id="message-input"
            rows="1"
            placeholder="Ask anything..."
          ></textarea>
          <button id="send-btn" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const hero = document.getElementById("hero");
    const sendBtn = document.getElementById("send-btn");

    function autoResize() {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    }

    input.addEventListener("input", autoResize);

    function addMessage(text, role, opts = {}) {
      if (hero && hero.style.display !== "none") {
        hero.style.display = "none"; // hide hero after first message
      }

      const row = document.createElement("div");
      row.className = `message-row ${role} ${opts.thinking ? "assistant thinking" : ""}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;

      return row;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      autoResize();

      sendBtn.disabled = true;
      const thinkingRow = addMessage("Thinkingâ€¦", "assistant", { thinking: true });

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatEl.removeChild(thinkingRow);
        addMessage(data.reply || "Sorry, I couldn't understand that.", "assistant");
      } catch (err) {
        console.error(err);
        chatEl.removeChild(thinkingRow);
        addMessage("Something went wrong. Please try again.", "assistant");
      } finally {
        sendBtn.disabled = false;
      }
    });

    // Initial height
    autoResize();
  </script>
</body>
</html>
