<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLI Assistant</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #050509;
      color: #ffffff;
      min-height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    .app {
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 80px;
      -webkit-overflow-scrolling: touch;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #0b84ff;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: #202123;
      color: #ffffff;
      border-bottom-left-radius: 4px;
    }

    .assistant.thinking .bubble {
      opacity: 0.7;
      font-style: italic;
    }

    /* --- BOTTOM BAR (ChatGPT style) --- */
    .composer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      background: linear-gradient(to top, #050509, rgba(5, 5, 9, 0.95), transparent);
    }

    .composer-inner {
      display: flex;
      align-items: center;
      background: #1e1f23;
      border: 1px solid #2f3137;
      border-radius: 30px;
      padding: 10px 12px;
    }

    textarea#message-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #ffffff;
      font-size: 16px;
      resize: none;
      min-height: 24px;
      max-height: 120px;

      /* ðŸ”¥ PERFECT VERTICAL CENTERING FIX */
      line-height: 22px;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    textarea#message-input::placeholder {
      color: #7d7f86;
    }

    #send-btn {
      margin-left: 10px;
      flex-shrink: 0;
      border: none;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #0b84ff;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="app">
    <main id="chat" class="chat"></main>

    <div class="composer">
      <form id="chat-form">
        <div class="composer-inner">
          <textarea id="message-input" rows="1" placeholder="Ask anything..."></textarea>
          <button id="send-btn" type="submit">âž¤</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function autoResize() {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    }

    input.addEventListener("input", autoResize);

    function addMessage(text, role, opts = {}) {
      const row = document.createElement("div");
      row.className = `message-row ${role} ${opts.thinking ? "assistant thinking" : ""}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;

      return row;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      autoResize();

      sendBtn.disabled = true;
      const thinkingRow = addMessage("Thinkingâ€¦", "assistant", { thinking: true });

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatEl.removeChild(thinkingRow);
        addMessage(data.reply || "Sorry, I couldn't understand that.", "assistant");
      } catch (err) {
        console.error(err);
        chatEl.removeChild(thinkingRow);
        addMessage("Something went wrong. Please try again.", "assistant");
      } finally {
        sendBtn.disabled = false;
      }
    });

    autoResize();
  </script>
</body>
</html>
