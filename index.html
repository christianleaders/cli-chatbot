<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>CLI Assistant</title>

  <style>
    body {
      margin: 0;
      background: #000; 
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      padding: 20px 0 10px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    .header img {
      width: 70px;   /* MEDIUM SIZE */
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
    }

    .header-sub {
      font-size: 14px;
      color: #888;
      margin-top: 4px;
      transition: opacity 0.3s ease;
    }

    /* CHAT AREA */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      padding-bottom: 90px;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #0366d6;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #1f1f1f;
      border-bottom-left-radius: 4px;
    }

    /* INPUT BAR */
    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: #000;
      border-top: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 18px; /* ROUNDED CORNERS */
      color: #fff;
      padding: 12px 15px;
      font-size: 15px;
      line-height: 1.4;
      max-height: 150px;
      overflow-y: auto;
      outline: none;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="CL_Logo_Symbol_CMYK.png" alt="CLI Logo" />
    <div class="header-title">CLI Assistant</div>
    <div id="header-sub" class="header-sub">What can I help with?</div>
  </div>

  <!-- CHAT -->
  <div id="chat"></div>

  <!-- INPUT -->
  <div class="input-area">
    <textarea id="msg" rows="1" placeholder="Ask anythingâ€¦"></textarea>
    <button onclick="send()">Send</button>
  </div>

  <script>
    let placeholderDismissed = false;

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop =
        document.getElementById("chat").scrollHeight;
    }

    async function send() {
      const textarea = document.getElementById("msg");
      const message = textarea.value.trim();
      if (!message) return;

      // Hide the "What can I help with?" only once
      if (!placeholderDismissed) {
        document.getElementById("header-sub").style.opacity = "0";
        placeholderDismissed = true;
      }

      appendMessage(message, "user");
      textarea.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMessage(data.reply, "bot");
    }

    // Allow Enter to send
    document.getElementById("msg").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Auto-grow the textarea
    const textarea = document.getElementById("msg");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
