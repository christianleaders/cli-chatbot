<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLI Chat Assistant</title>

  <!-- Modern ChatGPT-style look -->
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    /* Chat container */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* User bubble */
    .user {
      align-self: flex-end;
      background: #0f62fe;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
    }

    /* Assistant bubble */
    .bot {
      align-self: flex-start;
      background: #2f2f2f;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      white-space: pre-wrap;
    }

    /* Input bar */
    #inputBar {
      padding: 16px;
      background: #1a1a1a;
      display: flex;
      gap: 10px;
      border-top: 1px solid #333;
    }

    #msg {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    #sendBtn {
      padding: 14px 22px;
      background: #0f62fe;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transition: 0.2s;
    }

    #sendBtn:hover {
      background: #0050d1;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
  </style>
</head>

<body>

  <!-- Chat Messages -->
  <div id="chat"></div>

  <!-- Input Bar -->
  <div id="inputBar">
    <input id="msg" placeholder="Message CLI Assistant…" />
    <button id="sendBtn" onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const message = document.getElementById("msg").value;
      if (!message) return;

      addMessage(message, "user");
      document.getElementById("msg").value = "";

      // Loading bubble
      const loading = document.createElement("div");
      loading.className = "bot";
      loading.textContent = "Typing…";
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      loading.remove(); // remove typing indicator
      addMessage(data.reply, "bot");
    }

    // Allow ENTER key to send message
    document.getElementById("msg").addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
