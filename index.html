<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .app-header {
      padding: 40px 16px 20px;
      text-align: center;
    }

    .app-header img {
      width: 82px;
      height: 82px;
      object-fit: contain;
      margin-bottom: 14px;
    }

    .app-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .hero {
      font-size: 20px;
      color: #A1A1A6;
      font-weight: 400;
      margin-top: 8px;
      text-align: center;
    }

    /* CHAT AREA */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 120px; /* Prevent bar overlap */
    }

    .message-row {
      display: flex;
      margin-bottom: 12px;
    }

    .message-row.user { justify-content: flex-end; }
    .message-row.assistant { justify-content: flex-start; }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.45;
    }

    .user .bubble {
      background: #0B84FF;
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .assistant .bubble {
      background: #1E1E1F;
      color: #fff;
      border-bottom-left-radius: 6px;
    }

    /* BOTTOM BAR (PURE CHATGPT STYLE) */
    .composer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px calc(14px + env(safe-area-inset-bottom));
      background: #000;
      z-index: 20;
    }

    .composer-inner {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: #1C1C1E;
      border: 1px solid #2A2A2C;
      border-radius: 25px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
    }

    textarea#message-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      resize: none;
      color: #fff;
      font-size: 16px; /* prevents iPhone auto zoom */
      line-height: 1.4;
      min-height: 24px;
      max-height: 130px;
    }

    textarea::placeholder {
      color: #86868B;
    }

    #send-btn {
      margin-left: 10px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #0B84FF;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      cursor: pointer;
    }

    #send-btn:disabled { opacity: 0.5; }
  </style>
</head>

<body>
  <div class="app">
    
    <!-- HEADER -->
    <header class="app-header">
      <img src="CL_Logo_Symbol_CMYK.png" alt="CLI Logo" />
      <div class="app-title">CLI Assistant</div>
      <div id="hero" class="hero">What can I help with?</div>
    </header>

    <!-- CHAT MESSAGES -->
    <main id="chat" class="chat"></main>

  </div>

  <!-- BOTTOM BAR -->
  <div class="composer">
    <form id="chat-form">
      <div class="composer-inner">
        <textarea id="message-input" rows="1" placeholder="Ask anything..."></textarea>
        <button id="send-btn" type="submit">➤</button>
      </div>
    </form>
  </div>

  <!-- YOUR EXISTING JS BELOW — KEEP IT EXACTLY THE SAME -->
  <script>
    const chatEl = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const hero = document.getElementById("hero");
    const sendBtn = document.getElementById("send-btn");

    function autoResize() {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    }

    input.addEventListener("input", autoResize);

    function addMessage(text, role, opts = {}) {
      if (hero && hero.style.display !== "none") hero.style.display = "none";

      const row = document.createElement("div");
      row.className = `message-row ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
      return row;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      autoResize();

      sendBtn.disabled = true;
      const thinkingRow = addMessage("Thinking…", "assistant");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatEl.removeChild(thinkingRow);
        addMessage(data.reply || "Sorry, I couldn't understand that.", "assistant");
      } catch {
        chatEl.removeChild(thinkingRow);
        addMessage("Something went wrong. Please try again.", "assistant");
      } finally {
        sendBtn.disabled = false;
      }
    });

    autoResize();
  </script>

</body>
</html>
