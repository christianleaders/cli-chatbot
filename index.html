<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #050509;
      color: #fff;
      min-height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
    }

    /* HEADER */
    .app-header {
      padding: 48px 16px 16px;
      text-align: center;
    }

    .app-header img {
      width: 82px;
      height: 82px;
      display: block;
      margin: 0 auto 20px;
      object-fit: contain;
    }

    .app-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    #hero {
      font-size: 20px;
      font-weight: 500;
      color: #a0a0a7;
      margin-top: 8px;
      text-align: center;
    }

    /* CHAT */
    .chat {
      flex: 1;
      padding: 16px;
      padding-bottom: 80px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
    }

    .user {
      justify-content: flex-end;
    }

    .assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      background: #202123;
      color: #fff;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #0b84ff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: #1f1f21;
      border-bottom-left-radius: 4px;
    }

    .assistant.thinking .bubble {
      opacity: 0.7;
      font-style: italic;
    }

    /* BOTTOM BAR (PURE CHATGPT STYLE) */
    .composer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px env(safe-area-inset-left) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-right);
      background: #050509;
      border-top: 1px solid #1c1c1e;
    }

    .composer-inner {
      background: #1e1f23;
      border: 1px solid #2f3137;
      border-radius: 24px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
    }

    textarea#message-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;               /* ← prevents iOS zoom */
      min-height: 24px;
      max-height: 110px;
      resize: none;
      line-height: 1.4;
      padding: 0;
      outline: none;
      overflow-y: auto;
      -webkit-text-size-adjust: 100%;  /* ← anti-zoom fix */
      touch-action: manipulation;      /* ← anti-zoom fix */
    }

    textarea#message-input::placeholder {
      color: #7d7f86;
    }

    #send-btn {
      margin-left: 10px;
      padding: 8px 16px;
      font-size: 15px;
      font-weight: 600;
      background: #0b84ff;
      border: none;
      border-radius: 999px;
      color: #fff;
      cursor: pointer;
      flex-shrink: 0;
    }

    #send-btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <img src="CL_Logo_Symbol_CMYK.png" alt="CLI Logo" />
      <div class="app-title">CLI Assistant</div>
      <div id="hero">What can I help with?</div>
    </header>

    <main class="chat" id="chat"></main>

    <div class="composer">
      <form id="chat-form">
        <div class="composer-inner">
          <textarea id="message-input" placeholder="Ask anything..." rows="1"></textarea>
          <button id="send-btn" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const hero = document.getElementById("hero");
    const sendBtn = document.getElementById("send-btn");

    function autoResize() {
      input.style.height = "24px"; 
      input.style.height = input.scrollHeight + "px";
    }
    input.addEventListener("input", autoResize);

    function addMessage(text, role, opts = {}) {
      if (hero.style.display !== "none") hero.style.display = "none";

      const row = document.createElement("div");
      row.className = `message-row ${role} ${opts.thinking ? "assistant thinking" : ""}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
      return row;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      autoResize();

      sendBtn.disabled = true;
      const thinkingRow = addMessage("Thinking…", "assistant", { thinking: true });

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatEl.removeChild(thinkingRow);
        addMessage(data.reply || "Sorry, something went wrong.", "assistant");
      } catch (err) {
        chatEl.removeChild(thinkingRow);
        addMessage("Error. Please try again.", "assistant");
      }

      sendBtn.disabled = false;
    });

    autoResize();
  </script>
</body>
</html>
